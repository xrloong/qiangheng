規則集:
  - 比對: ({運算=蚕} .* ({運算=蚕} .*) .*)
    替換: (蚕 \1 \3 \4)
  - 比對: ({運算=蚕} ({名稱=廿}) ({運算=鴻} ({名稱=[北左]}) ({名稱=口}) ({名稱=匕})))
    替換: (龍 廿 口 [北左] 匕)

  ####  特殊組合  ####
  ##  字根：麗上 ##
  #  範例：麗
  - 比對: ({運算=瓥} ({名稱=一}) ({名稱=一}) ({名稱=[冂丶]}) ({名稱=[冂丶]}))
    替換: (蚕 (鴻 \1 \3) (鴻 \2 \4))

  ##  字根：儿 ##
  #  範例：胤
  - 比對: ({運算=鴻} ({名稱=儿.1}) .* ({名稱=儿.2}))
    替換: (龍 儿 \2)
  ##  字根：丿丨 ##
  #  範例：斎、齑
  - 比對: ({運算=鴻} ({名稱=[丿丨].1}) .* ({名稱=[丿丨].2}))
    替換: (龍 [丿丨] \2)

  ####  特殊字根  ####
  ##  字根：特弋 ##
  #  範例：式、武
  - 比對: ({運算=載} ({名稱=弋}) .*)
    替換: (龍 (蚕 一 \2) [特弋])
  - 比對: ({運算=載} ({名稱=[武上]}) .*)
    替換: (龍 (蚕 二 \2) [特弋])

  ##  字根：特戈 ##
  #  範例：或
  - 比對: ({運算=載} ({名稱=戈}) .*)
    替換: (龍 (蚕 一 \2) [特戈])
  - 比對: ({運算=載} ({名稱=[特裁]}) .*)
    替換: (龍 (蚕 土 \2) [特戈])
  - 比對: ({運算=載} ({名稱=㦰}) .*)
    替換: (龍 (蚕 从 一 \2) [特戈])

  #  範例：戚、咸
  - 比對: ({運算=同} ({名稱=戊}) .*)
    替換: (龍 厂 \2 [特戈])
  - 比對: ({運算=同} ({名稱=戌}) .*)
    替換: (龍 [厂一] \2 [特戈])

  #  範例：臧
  - 比對: ({運算=同} ({名稱=[臧外]}) .*)
    替換: (龍 [特臧] \2 [特戈])


  ##  字根：小囚 ##
  #  範例：溫
  #  大易有定義特殊字根，即溫中的「囚」（較小），與一般的「囚」不同。
  #  小「囚」是字根，大「囚」犯會拆成囗、人。
  - 比對: ({運算=蚕} ({名稱=囚}) ({名稱=皿}))
    替換: (蚕 [小囚] \2)

  ####  跨部件字根  ####
  ##  字根：八人 ##
  #  範例：谷
  - 比對: ({運算=蚕} ({名稱=八}) ({名稱=[特谷]}))
    替換: (蚕 [八人] 口)

  ##  字根：艸 ##
  #  範例：芔、茻
  - 比對: ({運算=粦} ({名稱=屮}) ({名稱=屮}) ({名稱=屮}))
    替換: (龍 屮 艸)
  - 比對: ({運算=燚} ({名稱=屮}))
    替換: (龍 艸 艸)

  ####  字形風格 ####
  #  蚕
  - 比對: ({運算=蚕} ({名稱=天}) ({名稱=虫}))
    替換: (蚕 夭 \2)

  #  覝
  - 比對: ({運算=鴻} ({運算=蚕} ({名稱=干}) ({名稱=火})) ({名稱=見}))
    替換: (鴻 (蚕 千 \3) \4)

  #  鼻
  - 比對: ({運算=蚕} ({名稱=自}) ({名稱=田}) ({名稱=丌}))
    替換: (蚕 \1 \2 廾)

  #  处
  - 比對: ({運算=起} ({名稱=夊}) ({名稱=卜}))
    替換: (起 \1 人)

  #  贏
  - 比對: ({運算=蚕} ({名稱=亡}) ({名稱=口}) ({運算=鴻} ({名稱=月}) . ({名稱=卂})))
    替換: (蚕 亡 口 (鴻 月 \5 凡))
