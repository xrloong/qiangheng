規則集:
  - 比對: ({運算=蚕} .* ({運算=蚕} .*) .*)
    替換: (蚕 \1 \3 \4)

  ####  特殊組合  ####
  - 比對: ({運算=鴻} ({名稱=儿.1}) .* ({名稱=儿.2}))
    替換: (龍 儿 \2)
  - 比對: ({運算=鴻} ({名稱=[丿丨].1}) .* ({名稱=[丿丨].2}))
    替換: (龍 [丿丨] \2)
  - 比對: ({運算=鴻} ({名稱=行.1}) .* ({名稱=行.2}))
    替換: (龍 行 \2)
  - 比對: ({運算=廖} ({名稱=辰.1}) ({運算=蚕} ({名稱=辰.2}) .*))
    替換: (廖 辰 \4)
  - 比對: ({運算=廖} ({名稱=廣.1}) ({運算=蚕} ({名稱=廣.2}) .*))
    替換: (廖 廣 \4)

  ####  特殊字根  ####
  #  令
  - 比對: ({運算=蚕} .* ({名稱=丶}) ({名稱=[特令]}) .*)
    替換: (蚕 \1 [令下] \4)

  ####  跨部件字根  ####
  ##  字根：三 ##
  # 三包含二，應在二相關之前
  #  範例：畺
  - 比對: ({運算=蚕} ({名稱=一}) . ({名稱=一}) . ({名稱=一}))
    替換: (龍 三 \2 \4)

  ##  字根：二 ##
  #  範例：峠、鞐
  - 比對: ({運算=蚕} ({名稱=上}) ({名稱=下}))
    替換: (蚕 [卝右] 二 卜)
  #  範例：霊
  - 比對: ({運算=蚕} ({名稱=一}) ({名稱=亚}))
    替換: (蚕 二 业)
  - 比對: ({運算=蚕} ({名稱=一}) . ({名稱=一}) .*)
    替換: (龍 二 \2 \4)
  #  範例：佥
  - 比對: ({運算=蚕} .* ({名稱=一}) ({名稱=[特应]}) .*)
    替換: (龍 \1 人 二 [丶丷] \4)
  #  範例：佱
  - 比對: ({運算=蚕} .* ({名稱=一}) ({名稱=正}) .*)
    替換: (龍 \1 二 止 \4)

  ##  字根：穴 ##
  #  範例：究、藭
  - 比對: ({運算=蚕} .* ({名稱=宀}) ({名稱=八}) .*)
    替換: (蚕 \1 穴 \4)

  ####  字形風格  ####
  #  贏
  - 比對: ({運算=蚕} ({名稱=亡}) ({名稱=口}) ({運算=鴻} ({名稱=月}) . ({名稱=卂})))
    替換: (蚕 亡 口 (鴻 月 \5 凡))

  #  濲
  - 比對: ({運算=鴻} ({名稱=氵}) ({名稱=榖}))
    替換: (鴻 \1 (鴻 (蚕 士 冖 禾) 殳))

  #  啚
  - 比對: ({運算=蚕} ({名稱=口}) ({名稱=亠}) ({名稱=回}))
    替換: (蚕 \1 十 \3)

  #  靑
  - 比對: ({運算=蚕} ({名稱=[青上]}) ({名稱=円}))
    替換: (蚕 \1 月)

  #  敖
  - 比對: ({運算=鴻} ({運算=蚕} ({名稱=士}) ({名稱=放.1})) ({名稱=放.2}))
    替換: (鴻 [特敖] \4)

  #  徵
  - 比對: ({運算=鴻} ({名稱=彳}) ({運算=蚕} ({名稱=山}) ({名稱=一}) ({名稱=壬})) ({名稱=攵}))
    替換: (鴻 \1 (蚕 \3 \4 王) \6)

  #  忝
  - 比對: ({運算=蚕} ({名稱=夭}) ({名稱=[下心]}))
    替換: (蚕 天 \2)
  #  昋
  - 比對: ({運算=蚕} ({名稱=夭}) ({名稱=日}))
    替換: (蚕 天 \2)
  #  奏
  - 比對: ({運算=蚕} ({名稱=[奉上]}) ({名稱=夭}))
    替換: (蚕 \1 天)

  #  [特翛]
  #  範例：條、翛
  - 比對: ({運算=鴻} ({名稱=亻}) ({名稱=丨}) ({運算=蚕} ({名稱=[特翛]}) .*))
    替換: (鴻 \1 \2 (蚕 夂 \5))

  #  [麗上]
  - 比對: ({運算=瓥} ({名稱=一}) ({名稱=一}) ({名稱=[冂丶]}) ({名稱=[冂丶]}))
    替換: (粦 \1 \3 \4)
