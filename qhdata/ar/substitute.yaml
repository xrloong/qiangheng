規則集:
  - 比對: ({運算=蚕} .* ({運算=蚕} .*) .*)
    替換: (蚕 \1 \3 \4)
  #  [麗上]
  - 比對: ({運算=瓥} ({名稱=一}) ({名稱=一}) ({名稱=[冂丶]}) ({名稱=[冂丶]}))
    替換: (蚕 (鴻 \1 \3) (鴻 \2 \4))
  - 比對: ({運算=鴻} ({名稱=儿.1}) .* ({名稱=儿.2}))
    替換: (鴻 丨 \2 乚)
  - 比對: ({運算=鴻} ({名稱=[丿丨].1}) .* ({名稱=[丿丨].2}))
    替換: (鴻 丨 \2 丨)
  - 比對: ({運算=廖} ({名稱=[后上]}) .*)
    替換: (廖 [虒上] (蚕 一 \2))

  ####  特殊組合  ####
  ##  字根：特弋 ##
  #  範例：式、武
  - 比對: ({運算=載} ({名稱=弋}) .*)
    替換: (龍 (蚕 一 \2) [特弋])
  - 比對: ({運算=載} ({名稱=[武上]}) .*)
    替換: (龍 (蚕 二 \2) [特弋])

  ##  字根：特戈 ##
  #  範例：或
  - 比對: ({運算=載} ({名稱=戈}) .*)
    替換: (龍 (蚕 一 \2) [特戈])
  - 比對: ({運算=載} ({名稱=[特裁]}) .*)
    替換: (龍 (蚕 土 \2) [特戈])
  - 比對: ({運算=載} ({名稱=㦰}) .*)
    替換: (龍 (蚕 从 一 \2) [特戈])

  #  範例：戚、咸
  - 比對: ({運算=同} ({名稱=戊}) .*)
    替換: (龍 厂 \2 [特戈])
  - 比對: ({運算=同} ({名稱=戌}) .*)
    替換: (龍 厂 (蚕 一 \2) [特戈])

  #  範例：臧
  - 比對: ({運算=同} ({名稱=[臧外]}) .*)
    替換: (龍 [特臧] \2 [特戈])

  ####  跨部件字根  ####
  ##  字根：士冖 ##
  #  範例：壹
  - 比對: ({運算=蚕} ({名稱=士}) ({名稱=冖}) .*)
    替換: (蚕 [士冖] \3)
  #  範例：壶、壷、壺
  - 比對: ({運算=蚕} ({名稱=士}) ({名稱=[壶下]}))
    替換: (蚕 [士冖] [特亚])
  - 比對: ({運算=蚕} ({名稱=士}) ({名稱=[壷下]}))
    替換: (蚕 [士冖] [特亜])
  - 比對: ({運算=蚕} ({名稱=士}) ({名稱=[壺下]}))
    替換: (蚕 [士冖] [特亞])

  ##  字根：廿一 ##
  #  範例：黃
  - 比對: ({運算=蚕} ({名稱=廿}) ({名稱=[寅下]}))
    替換: (蚕 [廿一] [特寅])
  ##  字根：廿口 ##
  #  範例：燕、㷼、鷰
  - 比對: ({運算=蚕} ({名稱=廿}) ({運算=鴻} .* ({名稱=口}) .*) .*)
    替換: (蚕 [廿口] (鴻 \3 \5) \6)

  ##  字根：一口 ##
  #  範例：或、福
  - 比對: ({運算=蚕} .* ({名稱=一}) ({名稱=口}) .*)
    替換: (蚕 \1 [一口] \4)
  #  範例：鼌
  - 比對: ({運算=蚕} ({名稱=旦}) ({名稱=黾}) .*)
    替換: (蚕 日 [一口] 电 \3)

  ##  字根：特微 ##
  #  範例：微、徵、徽
  - 比對: ({運算=鴻} ({名稱=彳}) ({運算=蚕} ({名稱=山}) ({名稱=一}) .*) .*)
    替換: (龍 [特微] \5 \6)
  - 比對: ({運算=鴻} ({名稱=行.1}) ({名稱=[䘗中]}) .*)
    替換: (鴻 彳 (蚕 山 一 糸) \3)
  - 比對: ({運算=鴻} ({名稱=彳}) ({運算=蚕} ({名稱=山}) ({名稱=王})) .*)
    替換: (鴻 彳 (蚕 \3 一 土) \5)

  ##  字根：亼 ##
  #  範例：佘
  - 比對: ({運算=蚕} ({名稱=人}) ({名稱=示}) .*)
    替換: (蚕 亼 一 小 \3)
  #  範例：会
  - 比對: ({運算=蚕} ({名稱=人}) ({名稱=云}) .*)
    替換: (蚕 亼 一 厶 \3)

  ####  字形風格  ####
  #  濲
  #  濲的結構應為 (鴻 氵 榖) ，展開後為 (鴻 氵 (蚕 士 冖 一 木) 殳)
  #  但行列根據的字形為 (鴻 氵 (蚕 士 冖 禾) 殳)
  - 比對: ({運算=鴻} ({名稱=氵}) ({名稱=榖}))
    替換: (鴻 \1 (蚕 [士冖] 禾) 殳)
